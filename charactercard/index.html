<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tanner Brown">
    <meta name="description" content="Displays Character information and adjust health/level">
    <title>Character Card</title>
    <link rel="stylesheet" href="styles.css">
    <script src="character.js" defer></script>

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Tanner Brown">
    <meta property="og:description" content="Tanner Brown's Personal Facebook page">
    <meta property="og:url" content="https://www.Facebook/share/1FXSSVoYst/?mibextid=wwXlfr">
    <meta property="og:image" content="https://scontent-sea5-1.xx.fbcdn.net/v/t39.30808-6/547483250_4155843141336376_5123356443628801332_n.jpg?stp=cp6_dst-jpg_tt6&_nc_cat=110&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=FA0wMRi_SAAQ7kNvwElQSWa&_nc_oc=Adnqkiqla_8rRnTh-SxSesCDPIIGmHNY-HJeNMZndqf-L_QeBlcX1CyQGZGuXbq0ZHM&_nc_zt=23&_nc_ht=scontent-sea5-1.xx&_nc_gid=qaLuGKaHbS2RLqNpHFHwlQ&oh=00_AfjKALe0nBtCnqa1o1dkIsz0ZKjrwcdCMn8m_l02sdRYRQ&oe=69157576">


    <!-- One favicon (ICO works everywhere) -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- One Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
</head>
<body>
    <main>
        <section class="card">
            <img class="image" src="">
            <h2 class="name"></h2>
            <ul class="stats">
                <p class="class">Class: </p>
                <p class="level">Level:  </p>
                <p class="health">Health: </p>
            </ul>
            <div class="buttons">
                <button id="attackButton">Attacked</button>
                <button id="levelUpButton">Level Up</button>
            </div>
        </section>
    </main>
</body>
</html>
